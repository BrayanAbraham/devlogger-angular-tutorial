@if (loaded) {
  <ul class="list-group">
    @for (log of logs; track log) {
      <li
        [class.list-group-item-secondary]="selectedLog === log"
        class="list-group-item d-flex justify-content-between align-items-center"
        >
        <a href="#" (click)="onSelect(log)"> {{ log.text }}</a>
        <span class="log-date">{{ log.date | date: "short" }}</span>
        <i class="fa fa-remove" (click)="onDelete(log)"></i>
      </li>
    }
  </ul>
}

@if (loaded && logs.length === 0) {
  <div>There are no logs in the System</div>
}

@if (!loaded) {
  <div>Loading...</div>
}
