<ul class="list-group" *ngIf="loaded">
  <li
    *ngFor="let log of logs"
    [class.list-group-item-secondary]="selectedLog === log"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <a href="#" (click)="onSelect(log)"> {{ log.text }}</a>
    <span class="log-date">{{ log.date | date: "short" }}</span>
    <i class="fa fa-remove" (click)="onDelete(log)"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length === 0">There are no logs in the System</div>

<div *ngIf="!loaded">Loading...</div>
